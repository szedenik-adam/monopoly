<head>

  <meta charset="utf-8">

  <title>Multipoly - Online multiplayer monopoly</title>
  <meta name="description" content="Online multiplayer monopoly">

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="Multipoly">

  <!-- Author of this application -->
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- build:css styles/vendor.min.css -->
  <link rel="stylesheet" href="styles/readable.css">
  <link rel="stylesheet" href="../node_modules/angular-toastr/dist/angular-toastr.css">
  <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
  <!-- endbuild -->

  <!-- build:css styles/main.min.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

</head>

<body ng-controller="MainController as vm">

<div class="container-fluid">
  <div id="header" ng-include="'views/partials/header.html'">
  </div>
  <div id="content" ui-view>
  </div>
  <div id="footer" ng-include="'views/partials/footer.html'">

<script src="../node_modules/three.js/build/three.js"></script>
