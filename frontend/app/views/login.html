<h1>Login</h1>
<form>
  <div class="container-fluid ">
    <span class="row">
        <span class="col-md-1">
          <label for="name">Username</label>
        </span>
        <span class="col-md-4">
          <input type="text" id="name" ng-model="vm.loginForm.name" class="form-control "/>
        </span>
    </span>
    <span class="row">
      <span  class="col-md-1">
        <label for="password">Password</label>
      </span>
      <span class="col-md-4">
        <input type="password" id="password" ng-model="vm.loginForm.password" class="form-control "/>
      </span>
    </span>
    <span class="row">
      <span class="col-md-5">
        <Button class="btn btn-primary pull-right" ng-click="vm.login()">Login</Button>
      </span>
    </span>
  </div>
</form>
