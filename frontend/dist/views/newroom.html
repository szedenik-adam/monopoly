<h1 class="cover-heading">New room</h1>
<form name="newroomform" class="row">
  <div class="col-md-1">
    <label for="name">Name</label>
  </div>
  <div class="col-md-4">
    <input type="text" id="name" ng-model="vm.room.name" class="form-control col-md-4" required/>
    <span class="text-danger" ng-show="newroomform.name.$error.required">
      Name is a required field!
    </span>
  </div>
  <div class="col-md-1">
    <Button ng-click="vm.create()" class="btn bt-primary">Create</Button>
  </div>
</form>
