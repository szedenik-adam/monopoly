<h1>Registration</h1>
<div class="container-fluid ">
  <form name="registrationForm" novalidate>
    <span class="row">
        <span class="col-md-2">
          <label for="name">Username</label>
        </span>
        <span class="col-md-4">
          <input type="text" id="name" name="name" ng-model="vm.newUser.name" class="form-control " required/>
        </span>
        <span ng-if="registrationForm.name.$error.required" class="col-md-10 pull-right text-danger">
          Username is required.
        </span>
    </span>
    <span class="row">
        <span class="col-md-2">
          <label for="email">E-mail</label>
        </span>
        <span class="col-md-4">
          <input type="email" id="email" name="email" ng-model="vm.newUser.email" class="form-control" required/>
        </span>
      <span ng-if="registrationForm.email.$error.email" class="col-md-10 pull-right text-danger">
          Invalid e-mail address!
        </span>
        <span ng-if="registrationForm.email.$error.required" class="col-md-10 pull-right text-danger">
          E-mail is required!
        </span>
    </span>
    <span class="row">
      <span  class="col-md-2">
        <label for="password">Password</label>
      </span>
      <span class="col-md-4">
        <input type="password" id="password" name="password" ng-model="vm.newUser.password" class="form-control" required/>
      </span>
      <span ng-if="registrationForm.password.$error.required" class="col-md-10 pull-right text-danger">
          Password is required!
        </span>
    </span>
    <span class="row">
      <span  class="col-md-2">
        <label for="password2">Password</label>
      </span>
      <span class="col-md-4">
        <input type="password" id="password2" ng-model="vm.newUser.password2" class="form-control" required/>
      </span>
    </span>
    <span ng-if="vm.newUser.password != vm.newUser.password2" class="col-md-10 pull-right text-danger">
      The two given passwords doesnt match.
    </span>
    <span class="row">
      <span class="col-md-6">
        <Button class="btn btn-primary" ng-click="vm.save()" ng-disabled="registrationForm.$invalid">Submit</Button>
      </span>
    </span>
  </form>
</div>
